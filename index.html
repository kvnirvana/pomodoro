<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pomodoro</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
<div id='wrapper' >
    <div id='header'>
        <h1 id="headline">The Pomodoro Emoji</h1>
    </div>
    
    <div class="pomodoro">
        <div class="full">
            <div class="left-column">
                <div class="work">
                    <div id="work">Work</div>
                        <div id ="workframe" class="workframe"></div>
                        <div class="workButtons">
                            <button type="button" id="workAdd">+</button>              
                            <button type="button" id="workDecrement">-</button>   
                        </div>
                </div>
                <div class="break">
                    <div id="break">Break</div>
                    <div id ="breakframe" class="breakframe"></div>
                    <div class="breakButtons">
                        <button type="button" id="breakAdd">+</button>              
                        <button type="button" id="breakDecrement">-</button>   
                    </div>
                </div>
            </div>
            

        <div class="right-column">
            <div><h1 id="timeToWork">Time to work</h1></div>
        <div class="display" id="display">
            <p class="number" id="number"></p>              
        </div>
        <div class="buttons">
            <button type="button" id="play">Play</button>   
            <button type="button" id="pause">Pause</button>    
            <button type="button" id="reset">Reset</button>      
        <br></br><div id="mood"><img src="images/sad.png" width="200px" alt="Smiley face" id="mood"></div>
        </div></div></div>

        
            
    </div>

</div>
<script type="text/javascript" src="scripts/myscripts.js"></script>
</body>


</html>
